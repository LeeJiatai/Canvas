<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<style>
	canvas {
		background-color: #888888;
	}
</style>
<body>
	<canvas id="canvas" height="200px" width="200px"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	if (canvas.getContext) {
		var ctx = canvas.getContext('2d');
		for (var i = 0; i < 6; i++) {
			for (var j = 0; j < 6; j++) {
				ctx.fillStyle = 'rgb(' + Math.floor(255-25*i) + ',' + Math.floor(255-25*j) + ',0)';
				ctx.fillRect(25*i,25*j,25,25);
			}
		}
	} else {
		console.log('no');
	}
</script>
</html>
